<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rainfall Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/844297/pexels-photo-844297.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: black; /* Set text color */
            font-family: Arial, sans-serif; /* Set a font for better readability */
        }

        .login {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .login h1 {
            font-size: 24px;
        }

        .login label, .login input {
            display: block;
            margin: 10px 0;
        }

        .login input {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Rainfall Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <label for="wind_speed">Wind Speed (3pm):</label>
		        <input type="number" step="0.1" id="wind_speed" name="wind_speed" required><br>
                <label for="min_temp">Minimum Temperature:</label>
		        <input type="number" step="0.1" id="min_temp" name="min_temp" required><br>
		        <label for="humidity_9am">Humidity (9am):</label>
		        <input type="number" step="0.1" id="humidity_9am" name="humidity_9am" required><br>
		        <label for="pressure_9am">Pressure (9am):</label>
		        <input type="number" step="0.1" id="pressure_9am" name="pressure_9am" required><br>
		        <label for="wind_gust_speed">Wind Gust Speed:</label>
		        <input type="number" step="0.1" id="wind_gust_speed" name="wind_gust_speed" required><br>
                <label for="humidity_3pm">Humidity (3pm):</label>
		        <input type="number" step="0.1" id="humidity_3pm" name="humidity_3pm" required><br>
		        <label for="pressure_3pm">Pressure (3pm):</label>
		        <input type="number" step="0.1" id="pressure_3pm" name="pressure_3pm" required><br>
		        <label for="wind_speed_9am">Wind Speed (9am):</label>
		        <input type="number" step="0.1" id="wind_speed_9am" name="wind_speed_9am" required><br>
		        <label for="temp_3pm">Temperature (3pm):</label>
		        <input type="number" step="0.1" id="temp_3pm" name "temp_3pm" required><br>
		        <label for="wind_dir_3pm">Wind Direction (3pm):</label>
		        <input type="text" id="wind_dir_3pm" name="wind_dir_3pm" required><br>
         		<label for="max_temp">Maximum Temperature:</label>
		        <input type="number" step="0.1" id="max_temp" name="max_temp" required><br>
		        <label for="rainfall">Rainfall:</label>
		        <input type="number" step="0.1" id="rainfall" name="rainfall" required><br>
                <label for="wind_dir_9am">Wind Direction (9am):</label>
		        <input type="text" id="wind_dir_9am" name="wind_dir_9am" required><br>
		        <label for="year">Year:</label>
		        <input type="number" id="year" name="year" required><br>
		        <label for="month">Month:</label>
		        <input type="number" id="month" name="month" required><br>

                <button type="submit" class="btn btn-primary btn-block btn-large" style="height:30px;width:200px">Predict</button>
        </form>
        <br>
        {{prediction_text}}

        <br>
        {% if prediction == 0 %}
            <a href="no.html"><img src="" alt="No Chances of Rain"></a>
        {% elif prediction == 1 %}
            <a href="yes.html"><img src="" alt="Chances of Rain"></a>
        {% endif %}

        
    </div>
</
